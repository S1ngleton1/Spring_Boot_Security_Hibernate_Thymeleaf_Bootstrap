<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-fluid" style="height: 75vh;">
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 col-md-offset-3">
            <h1 class="text-center">Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${message}">
                    <p class="alert alert-info"th:text="${message}">VALUE</p>
                </div>
                <div th:if="${confirm}">
                    <p class="alert alert-info"th:text="${confirm}">VALUE</p>
                </div>

                <div th:if="${param.error}">
                    <p class="alert alert-danger">Invalid login / email or password!</p>
                </div>
                <div th:if="${error_message}">
                    <p class="alert alert-danger"th:text="${error_message}">VALUE</p>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="username" style="font-weight: bold; margin-bottom: 5px"> Username </label> :
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter Email: " autofocus="autofocus">
                </div>
                <br>
                <div class="form-group">
                    <label for="password" style="font-weight: bold; margin-bottom: 5px">Password</label>:
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter Password: "/>
                </div>
                <br>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    function previewFile() {
        var preview = document.getElementById("editImg");
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
</script>
<footer style="position: absolute;
bottom: 0;
left: 0;
right: 0;" th:insert="blocks/footer :: footer"></footer>
</body>
</html>

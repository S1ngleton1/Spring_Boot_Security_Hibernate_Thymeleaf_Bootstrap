<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/editUserProfile.css">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<div class="container" style="padding-bottom: 30px">
    <br>
    <div th:insert="blocks/homepageHeader :: homepageHeader"></div>
<div class="container rounded bg-white mt-5 mb-5">
    <form th:action="@{/homepage/profile/edit}" method="post" th:object="${user}" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img id="editImage" class="rounded-circle mt-5" width="150px" height="150px" style="margin-bottom: 15px"
                     th:src="@{${user.getImgPath()}}" alt="User image">
                <input type="file" name="fileImage" id="fileImage" onchange="previewFile()" accept="image/png, image/jpeg"
                       class="form-control" value="${user.getImgPath()}"
                       th:classappend="${#fields.hasErrors('image')} ? 'is-invalid' : ''"
                       autofocus="autofocus" />
                <span class="text-danger" th:class="${#fields.hasErrors('image')} ? 'text-danger' : ''"
                      th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Name Error</span>

                <span style="margin-top: 15px" class="font-weight-bold" th:text="${user.getLogin()}">Login</span>
                <span class="text-black-50" th:text="${user.getEmail()}">Email</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="control-label" style="font-weight: bold; margin-bottom: 5px; margin-top: 7px" for="firstName"> Name </label>
                        <input id="firstName" class="form-control" th:classappend="${#fields.hasErrors('firstname')} ? 'is-invalid' : ''"
                               th:field="*{firstname}" autofocus="autofocus" />
                        <span class="text-danger" th:class="${#fields.hasErrors('firstname')} ? 'text-danger' : ''"
                              th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Name Error</span>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label" style="font-weight: bold; margin-bottom: 5px; margin-top: 7px" for="lastName"> Surname </label>
                        <input id="lastName" class="form-control" th:classappend="${#fields.hasErrors('lastname')} ? 'is-invalid' : ''"
                               th:field="*{lastname}" autofocus="autofocus" />
                        <span class="text-danger" th:class="${#fields.hasErrors('lastname')} ? 'text-danger' : ''"
                              th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Name Error</span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="control-label" style="font-weight: bold; margin-bottom: 5px; margin-top: 7px" for="age"> Age </label>
                        <input id="age" class="form-control" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''"
                               th:field="*{age}" autofocus="autofocus" />
                        <span class="text-danger" th:class="${#fields.hasErrors('age')} ? 'text-danger' : ''"
                              th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</span>
                    </div>
                    <div class="col-md-12">
                        <label class="control-label" style="font-weight: bold; margin-bottom: 5px; margin-top: 7px" for="city"> City </label>
                        <input id="city" class="form-control" th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' : ''"
                               th:field="*{city}" autofocus="autofocus" />
                        <span class="text-danger" th:class="${#fields.hasErrors('city')} ? 'text-danger' : ''"
                              th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</span>
                    </div>
                    <div class="col-md-12">
                        <label class="control-label" style="font-weight: bold; margin-bottom: 5px; margin-top: 7px" for="phone"> Phone </label>
                        <input id="phone" class="form-control" th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                               th:field="*{phone}" autofocus="autofocus" />
                        <span class="text-danger" th:class="${#fields.hasErrors('phone')} ? 'text-danger' : ''"
                              th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</span>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Main settings</h4>
                </div>
                <div class="col-md-12">
                    <label class="control-label" style="font-weight: bold; margin-bottom: 5px; margin-top: 7px" for="login"> Login </label>
                    <input id="login" class="form-control" th:classappend="${#fields.hasErrors('login')} ? 'is-invalid' : ''"
                           th:field="*{login}" autofocus="autofocus" />
                    <span class="text-danger" th:class="${#fields.hasErrors('login')} ? 'text-danger' : ''"
                          th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</span>
                </div>
                <div class="col-md-12">
                    <label class="control-label" style="font-weight: bold; margin-bottom: 5px; margin-top: 7px" for="email"> Email </label>
                    <input id="email" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                           th:field="*{email}" autofocus="autofocus" />
                    <span class="text-danger" th:class="${#fields.hasErrors('email')} ? 'text-danger' : ''"
                          th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
                </div>
                <div class="col-md-12">
                    <label class="control-label" style="font-weight: bold; margin-bottom: 5px; margin-top: 7px" for="password"> Password </label>
                    <input type="password" id="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                           th:field="*{password}" autofocus="autofocus" />
                    <span class="text-danger" th:class="${#fields.hasErrors('password')} ? 'text-danger' : ''"
                          th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
                </div>
                <div class="col-md-12">
                    <label class="control-label" style="font-weight: bold; margin-bottom: 5px; margin-top: 7px" for="confirmPassword"> Confirm password </label>
                    <input type="password" id="confirmPassword" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                           th:field="*{confirmPassword}" autofocus="autofocus" />
                    <span class="text-danger" th:class="${#fields.hasErrors('confirmPassword')} ? 'text-danger' : ''"
                          th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Name Error</span>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
</div>
<script type="text/javascript">
    function previewFile() {
        var preview = document.getElementById("editImage");
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
</script>
<header th:insert="blocks/homepageFooter :: footer"></header>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body style="height: 100%">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<br>
<div class="container" style="margin-bottom: 30px">
    <div th:insert="blocks/homepageHeader :: homepageHeader"></div>
    <div class="d-flex justify-content-center mt-5 pt-4">
        <div class="align-self-center">
            <p style="font-size: 36pt; font-style: italic" class="text-danger" th:text="${statusCode}"></p>
            <p style="font-size: 48pt; margin-top: -35px" th:text="${title}">Title</p>
            <p th:text="${errorMessage}">Error Message</p>
            <ul>
                <li th:text="${errorMessage2}">Error Message</li>
            </ul>
            <hr>
            <p class="text-center">
                Alternatively, please visit the
                <a href="/" class="text-decoration-none text-secondary fw-bold">
                    Blog homepage.
                </a>
            </p>

        </div>

    </div>


</div>
<footer style="position: absolute;
bottom: 0;
left: 0;
right: 0;" th:insert="blocks/homepageFooter :: footer"></footer>
<!--<header th:insert="blocks/footer :: footer"></header>-->
</body>
</html>
